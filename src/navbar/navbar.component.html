<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/home">
                <mat-icon class="nav-icon">home</mat-icon>
                <span class="nav-text">Início</span>
            </a>
            <a mat-list-item routerLink="/chamados">
                <mat-icon class="nav-icon">assignment</mat-icon>
                <span class="nav-text">Chamados</span>
            </a>
            <a mat-list-item routerLink="/clientes">
                <mat-icon class="nav-icon">people</mat-icon>
                <span class="nav-text">Clientes</span>
            </a>
            <a mat-list-item routerLink="/tecnicos">
                <mat-icon class="nav-icon">engineering</mat-icon>
                <span class="nav-text">Técnicos</span>
            </a>
            <a mat-list-item routerLink="/ajuda">
                <mat-icon class="nav-icon">help</mat-icon>
                <span class="nav-text">Ajuda</span>
            </a>
            <a mat-list-item routerLink="/sair">
                <mat-icon class="nav-icon">logout</mat-icon>
                <span class="nav-text">Sair</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <button class="menu-button mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
